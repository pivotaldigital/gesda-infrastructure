# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: windows-latest

steps:
- task: AzureFileCopy@4
  inputs:
    SourcePath: 'templates'
    azureSubscription: 'Gesda-ARMPipeline-conn'
    Destination: 'AzureBlob'
    storage: 'gesdatemplatestorage'
    ContainerName: 'InfrastructureTemplates'
  name: AzureFileCopy

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'Gesda-ARMPipeline-conn'
    subscriptionId: '3befa360-af61-49c0-8dc1-fe29696b45f7'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'DefaultResourceGroup-NEU'
    location: 'UK South'
    templateLocation: 'URL of the file'
    csmFileLink: '$(AzureFileCopy.StorageContainerUri)templates/azuredeploy.json$(AzureFileCopy.StorageContainerSasToken)'
    csmParametersFileLink: '$(AzureFileCopy.StorageContainerUri)templates/azuredeploy.parameters.json$(AzureFileCopy.StorageContainerSasToken)'
    deploymentMode: 'Validation'
    deploymentName: 'GESDAInfrastructureDeploymentPipeline'